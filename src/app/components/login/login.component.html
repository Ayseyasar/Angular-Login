<link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">


<div class="bg-img">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h3>Login Here</h3>
        <div class="form-group">
            <label for="email">Username</label>
            <input type="email" id="email" placeholder="Email" class="form-control" formControlName="email"
                name="email" />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password" class="form-control" formControlName="password"
                name="password" />
        </div>
        <input type="submit" id="login" class="btn" value="Login">
    </form>
</div>
